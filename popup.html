<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>daily scheduler</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div id="main">
    <div id="calendar-container">
      <div id="scroll-wrapper">
        <div id="labels"></div>
        <div id="calendar"></div>
      </div>
      <div id="palette">
        <!-- Existing draggable templates -->
        <div class="draggable-template" draggable="true">work</div>
        <div class="draggable-template" draggable="true">eat</div>
        <div class="draggable-template" draggable="true">exercise</div>
        <div class="draggable-template" draggable="true">free time</div>
        <div class="draggable-template" draggable="true">going out</div>
        <div class="draggable-template" draggable="true">misc</div>

        <!-- â† HERE is your create-block button -->
        <button id="create-block-btn">+ create block</button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
